<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/tetris.css" type="text/css"/>
    <script language="javascript" src="scripts/tetris.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
</head>
<body style="background-color: aliceblue;">
    <div id="MainContainer">
        <div id="btnContainer">
            <div id="start" class="btn startBtn">START</div>
            <div id="pause" class="btn pauseBtn">PAUSE</div>
            <div id="restart" class="btn restartBtn">RESTART</div>
        </div>
        <div id="window"></div>
        <div id="scopeContainer"><div class="score"></div></div>
    </div>
    <script type="text/javascript">
        $(function () {
            var game = new Tetris.Game.TetrisGame();
            $('#start').bind('click', function (e) { game.StartGame(); });
            $('#pause').bind('click', function (e) { game.PauseGame(); });
            $('#restart').bind('click', function (e) { game.RestartGame(); });
        });
        
    </script>
</body>
</html>
